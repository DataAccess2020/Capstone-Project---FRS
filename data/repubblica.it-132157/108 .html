	<figcaption itemprop="description">La senatrice a vita Liliana Segre, intervenendo al Parlamento Europeo, ha ricordato nel suo discorso sull&#39;Olocausto poi una bambina del campo di Terezin, che - prima di essere uccisa dai nazisti - disegn&ograve; una farfalla gialla che vola sopra ai fili spinati. &quot;Anche oggi fatico a ricordare&quot;, ha detto la senatrice, provata da molti anni passati a essere testimone dell&#39;Olocausto, &quot;ma mi &egrave; sembrato un grande dovere accettare questo invito per ricordare il male altrui, ma anche per ricordare che si pu&ograve;, una gamba davanti all&#39;altra, essere come quella bambina di Terezin&quot;</figcaption></figure>
